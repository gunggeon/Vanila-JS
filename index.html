<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum app</title>
</head>
<body>
    <form class = "hidden" id="login-form">
        <input
        class = "input"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input class = "input" type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class = "hidden"></h1>
    <div id = "clock" class = "time">00:00:00</div>

    <form id = "todo-form" class = "todo">
        <input type="text" placeholder = "Write To Do and Press Enter" required/>
    </form>
    <ul id="todo-list" class = "ultodo"></ul>
    <div id="quote">
        <span class = "sp1"></span>

        <span class = "sp2"></span>
    </div>
    <div id = "weather">
        <span class = "s11"></span>
        <span class = "s22"></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
